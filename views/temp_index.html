<!--h1>World class accomodation in the heart of rural Argentina</h1>

<p>Estancia Ongamira is a rural hotel situated in one of the most beautiful valleys of the Cordoba hills. The 1300 acre organic farm produces most of our seasonal fruit and vegetables, as well as free range poultry and cattle.</p>

<p>We invite you to  enjoy absolute the peace and tranquility of the countryside, with its  pristine beauty, imposing red rock formations, and pure mountain  spring water. The valley and hillsides offer a variety of excellent  horseback riding trails, even up to the nesting grounds of the  majestic Andean Condors.</p>

<p>Open all year  round, Estancia Ongamira is the perfect place to get away from it all  without losing touch with the modern world. We provide high-speed  internet, fax and phone facilities as well as satellite broadcast  television. We offer our guests the standards of service and  attention to detail you would expect of an international hotel.</p>

<p> Estancia  Ongamira is located 120 Km North of the City of Cordoba and the  Cordoba international / domestic airport. Transfers available upon  request. </p>
<p> We speak fluent  English, Spanish, French and Italian.</p>

<h3>Weather Information</h3>

<p>Ongamira Valley has a micro climate, quite mild all year round, and plenty of rainfall. Summer daytime temperatures are pleasant and reach about 30°C / 85°F, overnight temperatures are cooler. In Fall and Winter the daytime temperatures can get as high as a pleasant 23°C / 74°F, however in the evenings it can get quite cold. Occasionally we get some light snowfalls, in June or July. We are at an altitude of 3,600 feet above sea level.</p>
